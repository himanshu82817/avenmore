<main>
    <h2 class="heading" >Board of directors</h2>
    <div class="bod">
        <div *ngFor="let item of bodCards"  class="bodCard">
            <div class="img">
                <img [src]="item.img" alt="">
            </div>
            <div class="about">
                <p>{{item.name}}</p>
                <p>{{item.about}}</p>
            </div>
        </div>
    </div>
</main>
